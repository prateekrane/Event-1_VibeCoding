<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Light Snake Game</title>
    <style>
        /* === CSS VARIABLES FOR NEO LIGHT STYLING === */
        :root {
            --bg-color: #0e0e0e;
            --grid-color: rgba(255, 255, 255, 0.05);
            --neon-blue: #00f7ff;
            --neon-pink: #ff00ff;
            --neon-purple: #a600ff;
            --neon-cyan: #00ffd5;
            --snake-color: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            --food-color: var(--neon-cyan);
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        h1 {
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* === GAME CONTAINER === */
        #game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            background-color: #111;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .cell {
            background-color: transparent;
            border: 1px solid var(--grid-color);
        }

        .snake {
            background: var(--snake-color);
            box-shadow: 0 0 8px var(--neon-blue);
            border-radius: 5px;
        }

        .food {
            background-color: var(--food-color);
            animation: pulse 1s infinite;
            border-radius: 50%;
            box-shadow: 0 0 12px var(--food-color);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #score {
            margin: 1rem 0;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        /* === CONTROLS === */
        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: var(--neon-purple);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-purple);
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background-color: var(--neon-blue);
            transform: scale(1.05);
        }

        /* === GAME OVER OVERLAY === */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 0 0 10px var(--neon-pink);
            font-size: 2rem;
            z-index: 2;
        }

        @media (max-width: 600px) {
            #game-container {
                width: 95vmin;
                height: 95vmin;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <h1>Neo Light Snake</h1>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>
    <div id="controls">
        <button onclick="setDirection('up')">‚¨ÜÔ∏è</button>
        <div>
            <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
            <button onclick="setDirection('right')">‚û°Ô∏è</button>
        </div>
        <button onclick="setDirection('down')">‚¨áÔ∏è</button>
        <button onclick="startGame()">Start</button>
        <button onclick="togglePause()">Pause</button>
    </div>

    <div id="game-over">
        <p>üíÄ Game Over üíÄ</p>
        <button onclick="startGame()">Restart</button>
    </div>

    <script>
        // === GAME VARIABLES ===
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = {};
        let score = 0;
        let interval = 150;
        let gameInterval;
        let isPaused = false;
        let isGameOver = false;

        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("game-over");

        // === INITIALIZE GRID ===
        const cells = [];
        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            gameContainer.appendChild(cell);
            cells.push(cell);
        }

        // === GET CELL INDEX ===
        const getIndex = (x, y) => y * gridSize + x;

        // === SET DIRECTION (PREVENT 180¬∞ TURN) ===
        function setDirection(dir) {
            if (isGameOver) return;
            const newDir = {
                up: { x: 0, y: -1 },
                down: { x: 0, y: 1 },
                left: { x: -1, y: 0 },
                right: { x: 1, y: 0 },
            }[dir];
            if (
                (newDir.x === -direction.x && newDir.y === -direction.y) ||
                (direction.x === 0 && direction.y === 0)
            ) return;
            direction = newDir;
        }

        // === SPAWN FOOD ===
        function spawnFood() {
            let newPos;
            do {
                newPos = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize),
                };
            } while (snake.some(seg => seg.x === newPos.x && seg.y === newPos.y));
            food = newPos;
        }

        // === DRAW FUNCTION ===
        function draw() {
            cells.forEach(cell => cell.className = "cell");
            snake.forEach(seg => {
                cells[getIndex(seg.x, seg.y)].classList.add("snake");
            });
            cells[getIndex(food.x, food.y)].classList.add("food");
        }

        // === MOVE FUNCTION ===
        function move() {
            if (isPaused || isGameOver) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check collisions
            if (
                head.x < 0 || head.x >= gridSize ||
                head.y < 0 || head.y >= gridSize ||
                snake.some(seg => seg.x === head.x && seg.y === head.y)
            ) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = "Score: " + score;
                spawnFood();
                if (interval > 60) interval -= 5; // Increase speed
                clearInterval(gameInterval);
                gameInterval = setInterval(() => {
                    move();
                    draw();
                }, interval);
            } else {
                snake.pop();
            }
        }

        // === START GAME ===
        function startGame() {
            score = 0;
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            spawnFood();
            scoreDisplay.textContent = "Score: 0";
            isPaused = false;
            isGameOver = false;
            gameOverScreen.style.display = "none";
            clearInterval(gameInterval);
            interval = 150;
            gameInterval = setInterval(() => {
                move();
                draw();
            }, interval);
        }

        // === END GAME ===
        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "flex";
        }

        // === PAUSE GAME ===
        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
        }

        // === KEYBOARD HANDLER ===
        document.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp": setDirection("up"); break;
                case "ArrowDown": setDirection("down"); break;
                case "ArrowLeft": setDirection("left"); break;
                case "ArrowRight": setDirection("right"); break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>

</html>
